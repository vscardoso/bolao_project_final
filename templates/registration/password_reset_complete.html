{% extends 'base.html' %}

{% block title %}Senha Alterada | Bolão Online{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h2 class="mb-0">Senha Alterada com Sucesso!</h2>
            </div>
            <div class="card-body p-4 text-center">
                <i class="fas fa-check-circle text-success mb-3" style="font-size: 4rem;"></i>
                
                <h4 class="mb-3">Sua senha foi redefinida!</h4>
                
                <p class="mb-4">Sua nova senha foi configurada. Agora você pode fazer login com a nova senha.</p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Entrar agora
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
